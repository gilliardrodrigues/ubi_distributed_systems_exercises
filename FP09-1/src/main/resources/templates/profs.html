<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Professors management</title>
</head>
<body>
	<div>
		<h1>Professors List</h1>
		<a th:href="@{/showNewProfForm}"> Add Prof </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Prof Id</th>
					<th>Prof Name</th>
					<th>Dept</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prof : ${ListProfs}">
					<td th:text="${prof.profId}"></td>
					<td th:text="${prof.nome}"></td>
					<td th:text="${prof.dept} ? ${prof.dept.nome} : 'Sem departamento atribuÃ­do.'"></td>
					<td><a th:href="@{/showUpdateProfForm/{id}(id=${prof.profId})}">Update</a>
						<a th:href="@{/deleteProf/{id}(id=${prof.profId})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
